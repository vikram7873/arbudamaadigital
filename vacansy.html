        /* Basic Card Styling */
.vacansy {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    border-color: blue;
    box-shadow: 0 4px 6px rgba(34, 35, 37, 0.455);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.vacansy:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

.vacansy h4 {
    color: #343a40;
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.25rem;
}

.vacansy p {
    color: #495057;
    margin-bottom: 8px;
}

.vacansy .btn {
    margin-right: 10px;
}

/* Status Tag Styling */
.status-tag {
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
    font-size: 0.8rem;
    margin-bottom: 10px;
    display: inline-block;
}

.status-tag.open {
    background-color: #28a745; /* Green */
}

.status-tag.closed {
    background-color: #dc3545; /* Red */
}

.status-tag.in-progress {
    background-color: #ffc107; /* Yellow */
    color: #212529; /* Dark text for contrast */
}

/* Link and Actions Styling */
.link-actions {
    margin-top: 15px;
    text-align: right;
}

.link-actions .btn {
    margin-left: 5px;
}

/* Loading and Error Messages */
.loading-message, .no-links-message, .error-message {
    text-align: center;
    color: #6c757d;
    font-style: italic;
    padding: 10px;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.vacansy {
    animation: fadeIn 0.5s ease-in-out;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .vacansy {
        padding: 10px;
        margin-bottom: 10px;
    }

    .vacansy h4 {
        font-size: 1.1rem;
    }

    .link-actions {
        text-align: center; /* Stack buttons on smaller screens */
    }

    .link-actions .btn {
        margin: 5px; /* Add spacing between buttons */
        display: block; /* Stack buttons */
    }
}
